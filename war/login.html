<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Strona logowania</title>
</head>
<body>
	<div class="well" style="width: 250px">

		<form name="loginForm">

			<b>Login</b> <input type="text" name="j_username" ng:model="username"
				required autofocus /> <b>Hasło</b> <input type="password"
				ng:model="password" name="j_password" required />

			<button class="btn btn-primary" ng-click="send()">Zaloguj</button>

		</form>


		<div ng:show="params.code=='401'">
			<div class="alert alert-error">								
				Niepoprawne hasło lub login.
			<div>
		</div>

	</div>


	<!-- 								<div ng:show="params.error==2" >									 -->
	<!-- 									<lep:error errorText="Przekroczona ilość użytkowników dla jednego loginu."></lep:error> -->
	<!-- 								</div> -->



</body>
</html>
