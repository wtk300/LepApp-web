<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Strona logowania</title>
</head>
<body onload="document.f.j_username.focus();">

		<form id="loginForm" name="loginForm" action="j_spring_security_check" method="post">
			<table>
				<tr>
					<td>Login</td>
					<td><input id="usernameFiled" type="text" name="j_username" /></td>
				</tr>
				<tr>
					<td>Hasło</td>
					<td><input id="passwordField" type="password" name="j_password" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="Zaloguj"></td>
				</tr>
			</table>

		</form>
		
		<div ng:show="error==1" class="error">
			<p>Niepoprawne hasło lub login</p> 
		</div>
		
		<div ng:show="error==2" class="error">
			<p class="error">Przekroczona ilość użytkowników do jednego loginu</p> 
		</div>

</body>
</html>
