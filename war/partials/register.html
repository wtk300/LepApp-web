<div class="DROPSHADOW DROPSHADOW2">
	<div class="DROPSHADOW DROPSHADOW3">
		<div class="DROPSHADOW DROPSHADOW4">
			<div class="SECTION MEDIUM_SECTION">
				<div class="SECTION_CONTENT_IMAGE_START SECTION_BODY">
					<div class="main">


						<fieldset>
							<legend>Dane użytkownika</legend>

							<table>
								<tr>
									<td>Login</td>
									<td><input type="text" name="newUser.login" ng:required /></td>
								</tr>
								<tr>
									<td>Hasło</td>
									<td><input type="password"  name="newUser.password" ng:required /></td>
								</tr>
								<tr>
									<td>Powtórz haslo</td>
									<td><input type="password"  name="newUser.repeatpassword" type="password" ng:required /></td>
								</tr>

								<tr>
									<td>Imię</td>
									<td><input type="text" name="newUser.firstName" ng:required /></td>
								</tr>
								<tr>
									<td>Nazwisko</td>
									<td><input type="text" name="newUser.lastName" ng:required /></td>
								</tr>


								<tr>
									<td>E-mail</td>
									<td><input type="text" name="newUser.email" ng:validate="email"  ng:required /></td>
								</tr>

								<tr>
									<td>Akceptuję regulamin</td>
									<td><input type="checkbox" name="newUser.acceptTerms" /></td>
								</tr>

								<tr>
									<td></td>
									<td><button ng:click="register()"
											ng:disabled="{{$invalidWidgets.visible() > 5 || newUser.acceptTerms == false}}">Zapisz</button></td>
								</tr>


							</table>

							debug {{newUser | json}}


						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
